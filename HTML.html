<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Booking Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="calendar-container">
    <button id="prev" onclick="goToPrevious()">Previous</button>
    <button id="next" onclick="goToNext()">Next</button>
    <div id="calendar"></div>
  </div>

  <div id="booking-modal" style="display: none;">
    <h3>Book Appointment</h3>
    <p id="appointment-details"></p>
    <button onclick="bookAppointment()">Confirm</button>
    <button onclick="closeBooking()">Cancel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
